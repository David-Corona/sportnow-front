<div class="d-flex justify-content-center" *ngFor="let evento of eventos">
  <div class="card mb-2" style="width: 80%;">
    <div class="row">
      <div class="col-md-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgUNaoFwOOa3sOnMoc8CVUJ65bhS822etxVQ&usqp=CAU" alt="Imagen evento">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">{{evento.titulo}}</h5>
          <p class="card-text">{{evento.deporte.nombre}}</p>
          <p class="card-text">{{evento.fecha | date:'dd/MM/y H:mm'}}</p>
          <p class="card-text">{{evento.direccion}}</p>
          <!-- <p class="card-text">{{evento.descripcion}}</p> -->
          <p class="card-text">Mostrar nÂº participantes, o plazas si hay max? Pinchar en card->detalles</p>
          <a [routerLink]="['/sports', evento.id]" class="btn btn-primary">Go somewhere</a><!-- .stretched-link -->
        </div>
      </div>
    </div>
  </div>
</div>
