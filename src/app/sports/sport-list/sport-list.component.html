
<div class="container">

  <div class="card mb-4 mt-2">
    <div class="card-header text-white bg-primary d-flex align-items-center">
      <h5 class="mb-0 me-auto">Filtrado de Actividades</h5>
      <button class="btn btn-light me-2 filtros" (click)="reiniciar()">
        Reiniciar
      </button>
      <button class="btn btn-light filtros" (click)="filtrar()">
        Filtrar
      </button>
    </div>

    <div class="card-body bg-white">
      <div class="row">
        <!-- <div class="col-md-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            name="titulo"
            [(ngModel)]="filtro.titulo"
            placeholder="Introduce un titulo"
          >
        </div> -->
        <div class="col-md-3">
          <label for="distancia" class="form-label">Distancia máxima (km)</label>
          <input
            type="number"
            class="form-control"
            name="distancia"
            [(ngModel)]="filtro.distancia"
            placeholder="Introduce distancia en km"
          >
        </div>
        <div class="col-md-3">
          <label for="deporte" class="form-label">Deporte</label>
          <select
            name="deporte" id="deporte"
            class="form-select"
            [(ngModel)]="filtro.deporte"
          >
            <option value="null" disabled selected hidden> - Seleccionar -</option>
            <option value="1">Baloncesto</option>
            <option value="2">Ciclismo</option>
            <option value="3">Fútbol sala</option>
            <option value="4">Pádel</option>
            <option value="5">Running</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
          <div>
            <input
              type="date"
              class="form-control"
              name="fecha_inicio"
              [(ngModel)]="filtro.fecha_inicio"
            >
          </div>
        </div>
        <div class="col-md-3">
          <label for="fecha_fin" class="form-label">Fecha Fin</label>
          <div>
            <input
              type="date"
              class="form-control"
              name="fecha_fin"
              [(ngModel)]="filtro.fecha_fin"
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center list-group-item bg-primary mb-2">
    <h5 class="text-white mb-0">Listado de Actividades</h5>
    <a [routerLink]="['/actividades/nuevo']" class="btn btn-light nuevo">Nueva Actividad</a>
  </div>

  <div class="pb-2">
    <div *ngIf="eventos.length">
      <app-sport-card *ngFor="let evento of eventos" [evento]="evento"></app-sport-card>
    </div>
  </div>

</div>
