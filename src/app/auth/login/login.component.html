
<div class="container">
  <form class="mt-4" (ngSubmit)="tryLogin()">
    <legend>Bienvenido a SportsNow!</legend>

    <div class="mb-3">
      <label for="correo">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password">Contrase単a:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Contrase単a"
        [(ngModel)]="user.password"
        required
      />
    </div>
    <p class="text-danger" id="errorInfo"></p>
    <div class="d-flex">
      <button type="submit" class="btn btn-primary me-2">Login</button>
      <a class="btn btn-secondary" [routerLink]="['/auth/register']" role="button">Crear cuenta</a>
      <a class="ms-auto" [routerLink]="['/auth/forgot-password']">多Has olvidado tu contrase単a?</a>
    </div>
  </form>
