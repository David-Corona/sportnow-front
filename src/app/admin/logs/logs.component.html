<div class="container-fluid">
  <div class="row">
    <div class="col-2 mt-4" id="sticky-sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col mt-4">

      <div class="card mb-4 mat-elevation-z8">
        <div class="card-header text-white bg-primary d-flex align-items-center">
          <h5 class="mb-0 me-auto">Filtrado Logs</h5>
          <button class="btn btn-light me-2 btn-filtros" (click)="reiniciar()">
            Reiniciar
          </button>
          <button class="btn btn-light btn-filtros" (click)="filtrar()">
            Filtrar
          </button>
        </div>

        <div class="card-body bg-white">
          <div class="row">
            <div class="col-md-4">
              <label for="autor" class="form-label">Autor</label>
              <input
                type="text"
                class="form-control"
                name="autor"
                [(ngModel)]="filtro.autor"
                placeholder="Introduce un nombre"
              >
            </div>
            <div class="col-md-4">
              <label for="ip" class="form-label">IP</label>
              <input
                type="text"
                class="form-control"
                name="ip"
                [(ngModel)]="filtro.ip"
                placeholder="Introduce una ip"
              >
            </div>
            <div class="col-md-4">
              <label for="mensaje" class="form-label">Mensaje</label>
              <input
                type="text"
                class="form-control"
                name="mensaje"
                [(ngModel)]="filtro.mensaje"
                placeholder="Introduce un mensaje"
              >
            </div>
            <!-- <div class="col-md-3">
              <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
              <div>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_inicio"
                  [(ngModel)]="filtro.fecha_inicio"
                >
              </div>
            </div>
            <div class="col-md-3">
              <label for="fecha_fin" class="form-label">Fecha Fin</label>
              <div>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_fin"
                  [(ngModel)]="filtro.fecha_fin"
                >
              </div>
            </div> -->
          </div>
        </div>
      </div>



      <div class="mat-elevation-z8">
        <div class="d-flex justify-content-between align-items-center list-group-item bg-primary">
          <h5 class="text-white mb-0">Listado Logs</h5>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="w-100">

          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
          </ng-container>

          <ng-container matColumnDef="autor.name">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor.name}} </td>
          </ng-container>

          <ng-container matColumnDef="mensaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date:'H:mm dd/MM/y'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
