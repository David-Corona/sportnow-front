<div class="container pb-2">
  <form class="mt-4 p-4" #participacionForm="ngForm">

    <h4>Alta Participación</h4>
    <hr class="mt-0">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="actividades" class="form-label">Actividades</label>
        <div>
          <select
            name="actividades" id="actividades"
            class="form-select"
            [(ngModel)]="actividad"
            required
          >
            <!-- <option value="" disabled selected hidden>- Seleccionar -</option> -->
            <option *ngFor="let item of actividades" [ngValue]="item">[{{item.id}}] {{ item.titulo }}</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <label for="usuarios" class="form-label">Usuarios</label>
        <div>
          <select
            name="usuarios" id="usuarios"
            class="form-select"
            [(ngModel)]="usuario"
            required
          >
            <!-- <option value="" disabled selected hidden>- Seleccionar -</option> -->
            <option *ngFor="let item of usuarios" [ngValue]="item">[{{item.id}}] {{ item.name }}</option>
          </select>
        </div>
      </div>

    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Título</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="titulo"
            value={{actividad.titulo}}
            placeholder="Título"
            readonly
          >
        </div>
      </div>
      <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="name"
            value={{usuario.name}}
            placeholder="Nombre"
            readonly
          >
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="fecha"
            value={{actividad.fecha}}
            placeholder="Fecha"
            readonly
          >
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="email"
            value={{usuario.email}}
            placeholder="Email"
            readonly
          >
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="direccion"
            value={{actividad.direccion}}
            placeholder="Dirección"
            readonly
          >
        </div>
      </div>

    </div>


    <div class="d-flex">
      <a class="btn btn-secondary me-2 px-5" [routerLink]="['/admin/participantes']" role="button">
        Volver
      </a>
      <button class="btn btn-primary px-5" (click)="altaParticipacion()">
        Crear
      </button>

    </div>

  </form>



</div>
