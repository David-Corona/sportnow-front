<div class="container-fluid pb-2">
  <div class="row">
    <div class="col-2 mt-4" id="sticky-sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col mt-4" id="main">

      <div class="mat-elevation-z8">
        <div class="d-flex justify-content-between align-items-center list-group-item bg-primary">
          <h5 class="text-white mb-0">Listado de Deportes</h5>
          <!-- <a [routerLink]="['/admin/deportes/nuevo']" class="btn btn-light btn-nuevo">Nuevo Deporte</a> -->
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="w-100">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="max_participantes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ¡ximo Participantes </th>
            <td mat-cell *matCellDef="let element"> {{element.max_participantes}} </td>
          </ng-container>

          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>
          <!-- (click)="irDetalles(row)" -->
        </table>
      </div>

    </div>
  </div>
</div>
