<div class="container-fluid">
  <div class="row">
    <div class="col-2 mt-4" id="sticky-sidebar">

      <app-sidebar></app-sidebar>
    </div>

    <div class="col mt-4" id="main">
      <h4>Deportes</h4>
      <hr>

      <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="max_participantes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ¡ximo Participantes </th>
            <td mat-cell *matCellDef="let element"> {{element.max_participantes}} </td>
          </ng-container>

          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;" (click)="irDetalles(row)"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
